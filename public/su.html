<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="logo.png" />

    <link rel="stylesheet" type="text/css" href="su.css" />

    <title>Railgaadi</title>
  </head>
  <body>
    <div style="position: absolute; left: 1.5%; top: 3%; display: inline">
      <a href="SearchTrain.html"
        ><img src="/css/homepage-icon.png" width="10%"
      /></a>
    </div>

    <header>
      <div class="Railgaadi">
        <h1>Railgaadi</h1>
      </div>
    </header>
    <br />
    <br />
    <div class="su-form">
      <img src="logo.png" width="20%" alt="logo" />
      <div style="color: green; font-size: 20px">Register Now</div>
      <form action="http://localhost:3000/signup" method="POST">
        <div style="margin-right: 37%" class="InputLabel">Name</div>
        <input
          class="inputs"
          type="text"
          placeholder="Enter your name"
          name="name"
        />
        <br /><br />
        <div style="margin-right: 37%" class="InputLabel">Username</div>
        <input
          class="inputs"
          type="username"
          placeholder="Type a username"
          name="username"
        />
        <br /><br />
        <div style="margin-right: 42%" class="InputLabel">Email</div>
        <input
          class="inputs"
          type="email"
          placeholder="Your email"
          name="email"
        />
        <br /><br />
        <div style="margin-right: 37%" class="InputLabel">Password</div>
        <input
          class="inputs"
          type="password"
          placeholder="Your password"
          name="password"
        />
        <br /><br />
        <div style="margin-right: 37%" class="InputLabel">Mobile number</div>
        <input
          class="inputs"
          type="text"
          placeholder="Enter mobile number"
          name="mobile"
        />
        <br /><br />
        <div style="text-align: left; font-size: 10px">
          <input type="checkbox" name="t&c" checked />I agree to the Terms &amp;
          Conditions.
        </div>
        <button style="font-size: 120%" class="su-btn">Sign up</button>
      </form>
      <hr />
      <p class="or">Or</p>
      <p style="font-style: italic">
        Do you have already an account? <a href="si.html">Sign in</a>
      </p>
    </div>
  </body>
</html>
